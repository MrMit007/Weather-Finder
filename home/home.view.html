<div cards class="main__container">
    <app-weather-card>

        <div ng-controller="HomeController as cardloader" ng-cloak="" class="gridListdemoBasicUsage" ng-app="MyApp">
            <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height="50rem"
                md-gutter="50px" md-gutter-gt-sm="20px">

                <md-grid-tile ng-repeat="cityname in cities track by $index" md-rowspan="1" md-colspan="1">

                    <md-card class="cardmd">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-city">{{cityname}}</span>
                            </md-card-title-text>
                        </md-card-title>

                        <img ng-src="{{imagePath}}" class="weatherlogo" alt="weather-logo">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-temp">{{temp}}</span>
                                <span class="md-weather">{{weather}}</span>
                            </md-card-title-text>

                        </md-card-title>
                        <md-card-content>
                            <p>
                                <span class="md-temp">{{tempmin}}</span>
                                <span class="md-weather">Min</span>

                                <span class="md-temp">{{tempmax}}</span>
                                <span class="md-weather">Max</span>

                                <br />

                            </p>
                        </md-card-content>
                    </md-card>

                </md-grid-tile>

            </md-grid-list>
        </div>
    </app-weather-card>

    <app-error [message]="errorMessage"></app-error>
    <app-add-card></app-add-card>
</div>

<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>

<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a ng-click="vm.deleteUser(user.id)">Delete</a>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>

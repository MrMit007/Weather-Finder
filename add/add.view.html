<main>
    <section class="searchcard">
        <div class="rowadd">
            <div class="cardadd">
                <div class="card-form-add" align="center">
                    <h2 class="labelh2">Search Cities</h2>
                    <br />

                    <div ng-controller="AddController as ctrl" layout="column" ng-cloak=""
                        class="autocompletedemoBasicUsage" ng-app="app">
                        <md-content class="md-padding">
                            <form ng-submit="$event.preventDefault()">

                                <label id="favoriteStateLabel">Favorite State</label>
                                <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache"
                                    md-selected-item="ctrl.selectedItem"
                                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                    md-search-text="ctrl.searchText"
                                    md-selected-item-change="ctrl.selectedItemChange(item)"
                                    md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display"
                                    md-min-length="0" md-escape-options="clear" placeholder="Ex. Alaska"
                                    input-aria-labelledby="favoriteStateLabel">
                                    <md-item-template>
                                        <span md-highlight-text="ctrl.searchText"
                                            md-highlight-flags="^i">{{item.display}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        No states matching "{{ctrl.searchText}}" were found.
                                    </md-not-found>
                                </md-autocomplete>
                            </form>
                        </md-content>
                        <br />
                        </br />
                        <div carddisp ng-show="cardvisibility"></div>

                    </div>


                </div>
            </div>
        </div>
    </section>
</main>

<main>
    <section class="searchcard">
        <div class="rowadd">
            <div class="showcurcity">
                <md-card class="curcitycard" align="center">

                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-city vadcity">Vadodara</span>
                        </md-card-title-text>

                    </md-card-title>

                    <img ng-src="{{vadimagePath}}" class="weatherlogo" alt="weather-logo">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-temp vadtemp">{{vadtemp}}</span>
                            <span class="md-weather vadwet">{{vadweather}}</span>
                        </md-card-title-text>

                    </md-card-title>
                    <md-card-content>
                        <p>
                            <span class="md-temp vad" style="color:green;">{{vadtempmin}}</span>

                            <span class="md-temp vad" style="color:red;">{{vadtempmax}}</span>
                            <br />
                            <span class="md-weather vad" style="color:green;">Min</span>

                            <span class="md-weather vad" style="color:red;">Max</span>

                        </p>
                    </md-card-content>
                </md-card>
            </div>  
            <div class="cardadd">
                <div class="card-form-add" align="center">

                    <h2 class="labelh2">Search Cities</h2>
                    <br />

                    <div ng-controller="AddController as ctrl" layout="column" ng-cloak=""
                        class="autocompletedemoBasicUsage" ng-app="app">
                        <md-content class="md-padding">
                            <form ng-submit="$event.preventDefault()">

                                <label id="favoriteStateLabel">Favorite State</label>
                                <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache"
                                    md-selected-item="ctrl.selectedItem"
                                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                    md-search-text="ctrl.searchText"
                                    md-selected-item-change="ctrl.selectedItemChange(item)"
                                    md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display"
                                    md-min-length="0" md-escape-options="clear" placeholder="Ex. Alaska"
                                    input-aria-labelledby="favoriteStateLabel">
                                    <md-item-template>
                                        <span md-highlight-text="ctrl.searchText"
                                            md-highlight-flags="^i">{{item.display}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        No states matching "{{ctrl.searchText}}" were found.
                                    </md-not-found>
                                </md-autocomplete>
                            </form>
                        </md-content>
                        <br />
                        </br />
                        <div carddisp ng-show="cardvisibility"></div>

                    </div>
                </div>


            </div>

        </div>
    </section>
</main>

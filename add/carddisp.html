<md-card class="matcardsearch">

    <md-card-title>
        <md-card-title-text>
            <span class="md-city">{{city}}</span>
        </md-card-title-text>

    </md-card-title>

    <img ng-src="{{imagePath}}" class="weatherlogo" alt="weather-logo">
    <md-card-title>
        <md-card-title-text>
            <span class="md-temp">{{temp-273.15 | number:0}}&#176;</span>
            <span class="md-weather">{{weather}}</span>
        </md-card-title-text>

    </md-card-title>
    <md-card-content>
        <p>
            <span class="md-temp" style="color:green;">{{tempmin-273.15 | number:0}}&#176;</span>

            <span class="md-temp" style="color:red;">{{tempmax-273.15 | number:0}}&#176;</span>
            <br />
            <span class="md-weather" style="color:green;">Min</span>

            <span class="md-weather" style="color:red;">Max</span>

            <br />
            <md-button class="md-raised btnadd" ng-click="addcity()">ADD CITY+</md-button>

        </p>
    </md-card-content>
    <span ng-show="added" style="color: green;">City {{city}} Added succsessfully</span>
    <span ng-show="already" style="color: green;">City {{city}} already added</span>

</md-card>

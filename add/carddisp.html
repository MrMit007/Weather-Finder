<md-card class="matcardsearch">

    <md-card-title>
        <md-card-title-text>
            <span class="md-city">{{city}}</span>
        </md-card-title-text>

    </md-card-title>

    <img ng-src="{{imagePath}}" class="weatherlogo" alt="weather-logo">
    <md-card-title>
        <md-card-title-text>
            <span class="md-temp">{{temp}}</span>
            <span class="md-weather">{{weather}}</span>
        </md-card-title-text>

    </md-card-title>
    <md-card-content>
        <p>
            <span class="md-temp">{{tempmin}}</span>
            <span class="md-weather">Min</span>

            <span class="md-temp">{{tempmax}}</span>
            <span class="md-weather">Max</span>

            <br />
            <br />  
            <md-button class="md-raised" ng-click="addcity()">ADD CITY+</md-button>

        </p>
    </md-card-content>
</md-card>
